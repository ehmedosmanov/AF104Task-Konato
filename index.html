<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;400;600;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header id="header">
      <!-- Navbar Start -->
      <nav id="nav">
        <div class="container">
          <div class="header-top-side">
            <div class="left-side-navbar">
              <div class="logo">
                <img
                  src="https://preview.colorlib.com/theme/konato/assets/img/logo/logo.png.webp"
                  alt="KonatoLogo" />
              </div>
              <ul class="navbar-items ms-4 d-md-flex d-none">
                <li><a href="#" class="navbar-link">Home</a></li>
                <li><a href="#" class="navbar-link">Property</a></li>
                <li><a href="#" class="navbar-link">About</a></li>
                <li><a href="#" class="navbar-link">Blog</a></li>
                <li><a href="#" class="navbar-link">Contact</a></li>
              </ul>
            </div>
            <div class="right-side-navbar d-md-inline-block d-none ms-auto">
              <a href="#" class="d-lg-inline-block d-none">
                Call Us:
                <span>+10 (78) 356 3276</span>
              </a>
              <a href="#" class="custom-btn outline ms-3">Sign In</a>
            </div>
            <a href="#" class="burger ms-auto d-md-none d-block">
              <i class="fa-solid fa-bars"></i>
            </a>
          </div>
        </div>
      </nav>
      <!-- Navbar End -->
      <div class="header-bottom-side">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-10">
              <form
                action="#"
                class="search-form row d-flex justify-content-between align-items-center flex-wrap gap-2 gap-lg-0">
                <div class="search-input col-12 col-lg-6">
                  <input type="text" placeholder="Enter keyword.." />
                  <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                </div>
                <div class="select-form col-12 col-lg-2">
                  <label for="cars">Bed:</label>
                  <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>
                </div>
                <div class="select-form col-12 col-lg-2">
                  <label for="cars">Bath:</label>
                  <select name="cars" id="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>
                </div>
                <div class="select-button col-12 col-lg-2">
                  <button type="submit" class="custom-btn dark col-lg-8 col-12">
                    Search
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header End -->
    <main id="main">
      <section id="hero">
        <div class="container">
          <div class="row">
            <div class="overlay"></div>
            <div class="hero-content col-12 col-lg-8 my-auto">
              <span>3 Bed - 2 Bath - 2200 Sq Ft</span>
              <h1>Light House NY</h1>
              <p>
                Get started by choosing from one of our pre-built page templates
                to showcase your properties
              </p>
              <span class="price">$ 3,272</span>
              <div class="btn-box mt-3">
                <a href="#" class="custom-btn animation">View Property</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id=""></section>
    </main>
  </body>
</html>
